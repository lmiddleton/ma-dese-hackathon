<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title></title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

</head>


<body>


<script>
var width = 1920,
    height = 1000;

var tooltip = d3.select("body").append("div").attr("class", "tooltip hidden");

function redraw() {
    var s = d3.event.scale;
    var t = d3.event.translate;
    svg.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}

var projection = d3.geo.albersUsa()
                   .scale(10000)
                   .translate([-2800, 1200]);

var path = d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom()
    .on("zoom", redraw))
    .append("g")
    .attr("viewBox", '0 0 960 500')

var color = d3.scale.category10();

d3.json("js/topojson/ma.topo.json", function(error, ma) {

 var topo = topojson.feature(ma, ma.objects.ma).features;

 var town = svg.selectAll(".land").data(topo);

  town.enter().insert("path")
      .attr("class", "land")
      .attr("d", path)
      .attr("id", function(d,i) { return d.id; })
      //.style("fill", function(d,i) { return color(i) });
      .style("stroke", 'white');

  //tooltips
  town
    .on("mousemove", function(d,i) {
      var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0])+"px;top:"+(mouse[1])+"px")
          .html(d.id)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      }); 

});

d3.select(self.frameElement).style("height", height + "px");
</script>

</body>
</html>
